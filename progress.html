    <style>
        /* Container for all buttons */
        button {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 12px 24px; /* Spacing inside the button */
            font-size: 16px; /* Text size */
            border: none; /* Remove borders */
            border-radius: 8px; /* Rounded corners */
            cursor: pointer; /* Change cursor on hover */
            transition: all 0.3s ease-in-out; /* Smooth transition for effects */
            text-align: center; /* Center the text */
            display: inline-block; /* Align buttons inline */
            margin: 10px; /* Space between buttons */
        }

        /* Hover effect for buttons */
        button:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: scale(1.05); /* Slightly enlarge the button */
        }

        /* Focused button effect (on tab focus) */
        button:focus {
            outline: none; /* Remove default focus outline */
            box-shadow: 0 0 10px rgba(0, 128, 0, 0.5); /* Green glow on focus */
        }

        /* Styling for buttons specifically inside a div with class 'heading-of-progress' */
        .heading-of-progress button {
            background-color: #007BFF; /* Blue background for section-specific buttons */
            font-weight: bold; /* Make text bold */
        }

        .heading-of-progress button:hover {
            background-color: #0056b3; /* Darker blue for hover */
        }

        /* Responsive button styles */
        @media (max-width: 768px) {
            button {
                padding: 10px 20px; /* Smaller padding on mobile */
                font-size: 14px; /* Slightly smaller text on mobile */
            }
        }
    </style>
