                // Search Functionality
                const shopItems = [
                    { name: 'REDRO', path: 'redro-shop.html' },

                    { name: 'PBOXER', path: 'pboxer.html' },
                    { name: 'TITANIC STRENGTH', path: 'titanic-strength.html' }
                ];
    
                function filterOptions() {
                    const query = document.getElementById('search-bar').value.toLowerCase();
                    const resultsDiv = document.getElementById('search-results');
                    resultsDiv.innerHTML = ''; // Clear previous results
    
                    if (query) {
                        const matches = shopItems.filter(item => item.name.toLowerCase().includes(query));
    
                        matches.forEach(item => {
                            const result = document.createElement('div');
                            result.className = 'search-result';
                            result.textContent = item.name;
                            result.onclick = () => (location.href = item.path);
                            resultsDiv.appendChild(result);
                        });
                    }
                }
            </script>
